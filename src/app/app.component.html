<div class="column">

  <input type="text"
         [(ngModel)]="text"
         (keypress)="onClick($event)"
         (keyup)="onKeyUp($event)">

  <div>
    <button (click)="onDigitClick($event)">0</button>
    <button (click)="onDigitClick($event)">1</button>
    <button (click)="plus">+</button>
    <button (click)="minus">-</button>
  </div>

</div>
